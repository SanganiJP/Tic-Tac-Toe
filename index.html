<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading for the game -->
    <h3>Tic-Tac-Toe</h3>

    <!-- Container for the winner message, initially hidden -->
    <div class="msg-container hide">
        <!-- Display the winner's name here -->
        <p id="msg">Winner</p>
        <!-- Button to restart the game -->
        <button id="new-btn">Restart</button>
    </div>

    <!-- Main game container -->
    <div class="container">
        <!-- The grid for the Tic-Tac-Toe game -->
        <div class="game">
            <!-- 9 buttons representing the 9 boxes on the Tic-Tac-Toe grid -->
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <!-- Button to reset the game -->
    <button id="reset-btn">Reset Game</button>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
